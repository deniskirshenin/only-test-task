<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="map">
            <div class="map__image-wrapper">
                <img class="map__image" src="./assets/img/carnaby.jpg" alt="Carnaby view.">
            </div>
            <button data-text="Причал" class="map__pin map__pin--dock map__pin--blue is-active"></button>
            <button data-text="Офис" class="map__pin map__pin--office map__pin--blue"></button>
            <button data-text="Стадион" class="map__pin map__pin--stadium map__pin--green"></button>
            <button data-text="Главный вход" class="map__pin map__pin--entry map__pin--blue"></button>
            <button data-text="Отель" class="map__pin map__pin--hotel map__pin--green"></button>
            <button data-text="Зал для конференций" class="map__pin map__pin--conference map__pin--green"></button>
            <button data-text="Медицинский центр" class="map__pin map__pin--medicine map__pin--green"></button>
            <button data-text="Склад" class="map__pin map__pin--warehouse map__pin--blue"></button>
            <button data-text="Апартаменты" class="map__pin map__pin--apartments map__pin--blue"></button>
            <button data-text="Центр реабилитации" class="map__pin map__pin--reabilitation map__pin--blue"></button>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
